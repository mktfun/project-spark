version: '3.8'

services:
  # Next.js Frontend
  tork-crm-app:
    container_name: tork-crm-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8001
    depends_on:
      - tork-api
      - tork-db
    restart: always
    networks:
      tork-network:
      app_network:
        aliases:
          - tork_crm_app

  # FastAPI Backend
  tork-api:
    container_name: tork-api
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql://tork_user:tork_pass@tork-db:5432/tork_crm
      - CHATWOOT_API_URL=http://bot-chatwoot-rails-1:3000
    depends_on:
      - tork-db
    restart: always
    volumes:
      - ./backend:/app
    networks:
      - tork-network
      - app_network

  # PostgreSQL Database
  tork-db:
    image: postgres:15-alpine
    container_name: tork-db
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=tork_user
      - POSTGRES_PASSWORD=tork_pass
      - POSTGRES_DB=tork_crm
    volumes:
      - tork_pgdata:/var/lib/postgresql/data
    restart: always
    networks:
      - tork-network

  # Redis Cache
  tork-redis:
    image: redis:7-alpine
    container_name: tork-redis
    networks:
      - tork-network
    volumes:
      - tork_redis_data:/data
    restart: always

networks:
  tork-network:
    driver: bridge
  app_network:
    external: true # Rede externa onde est√° o Cloudflare Tunnel

volumes:
  tork_pgdata:
  tork_redis_data:
