version: '3.8'

services:
  # Next.js Frontend - Renomeado para tork-crm-app (hifen) para DNS seguro
  tork-crm-app:
    container_name: tork-crm-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8001
    depends_on:
      - tork-api
      - tork-db
    restart: always # Garante que volte se cair
    networks:
      - tork-network
      - app_network # Rede externa do Cloudflare Tunnel

  # FastAPI Backend
  tork-api:
    container_name: tork-api
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql://tork_user:tork_pass@tork-db:5432/tork_crm
      - CHATWOOT_API_URL=http://bot-chatwoot-rails-1:3000 # Direct Docker Network Access
    depends_on:
      - tork-db
    restart: always
    volumes:
      - ./backend:/app
    networks:
      - tork-network
      - app_network # Conexão direta com chatwoot

  # PostgreSQL Database
  tork-db:
    image: postgres:15-alpine
    container_name: tork-db
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=tork_user
      - POSTGRES_PASSWORD=tork_pass
      - POSTGRES_DB=tork_crm
    volumes:
      - tork_pgdata:/var/lib/postgresql/data
    restart: always
    networks:
      - tork-network

networks:
  tork-network:
    driver: bridge
  app_network:
    external: true # Rede externa onde está o Cloudflare Tunnel

volumes:
  tork_pgdata:
