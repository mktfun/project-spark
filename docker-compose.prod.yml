version: '3.8'

services:
  tork_crm_app:
    container_name: tork_crm_app
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "4000:3000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-tork_user}:${POSTGRES_PASSWORD:-tork_pass}@tork_crm_db:5432/${POSTGRES_DB:-tork_crm}?schema=public
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:4000}
    depends_on:
      tork_crm_db:
        condition: service_healthy
    networks:
      - tork_network
      - app_network

  tork_crm_db:
    container_name: tork_crm_db
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tork_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tork_pass}
      POSTGRES_DB: ${POSTGRES_DB:-tork_crm}
    volumes:
      - tork_pg_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - tork_network
      - app_network

networks:
  tork_network:
    driver: bridge
  app_network:
    external: true

volumes:
  tork_pg_data:
